<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script src="code.js"></script>
    <style>
        p{display: none}
    </style>

</head>
<body>
<div class="container w-25">
<h1>Blood Alcohol Calculator</h1>
<br>
<br>
<div class="form-group row">
<label for="beer">Number of Beers Consumed</label>
<input type="number" id="beer" class="form-control">
</div>
<br>
<div class="form-group row">
<label for="wine">Number of Wine Consumed</label>
<input type="number" id="wine" class="form-control">
</div>
<br>
<div class="form-group row">
<label for="shots">Number of Shots Consumed</label>
<input type="number" id="shots" class="form-control">
</div>
<br>
<div class="form-group row">
<label for="weight">Your Weight in Pounds</label>
<input type="number" id="weight" class="form-control">lbs
</div>
<br>
<div class="form-group row">
<label for="hours">Hours Since Your First Drink</label>
<input type="number" id="hours" class="form-control">
</div>
<br>
<br>
<p>Your Blood Alcohol Level Content (BAC) is <span id="BAC"></span></p>
<button>Calculate My BAC</button>

</div>
</body>
</html>
